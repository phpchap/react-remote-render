<!doctype html>
<html>
<head>
  <title>Remote Rendering POC - HOME</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <style>
    body {
      background: #ECEFF4;
    }
  </style>
  <script>
    (function(d) {
      require(d);
      var arr = [ 'react', 'react-dom', 'prop-types', 'classnames', 'proppy', 'proppy-react'];
      while (i = arr.pop())(function(dep) {
        define(dep, d, function(b) {
          return b[dep];
        })
      })(i);
      // from: server/package/fragment-common
    }(['http://localhost:8081/public/bundle.js']));
  </script>
</head>
<body>
  <div id="header"></div>
  <!-- from: server/package/fragment-header -->
  <fragment src="http://localhost:8082" async></fragment>
</body>
</html>
